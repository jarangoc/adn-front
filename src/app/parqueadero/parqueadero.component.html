<div class="container jumbotron">
  <form class="form-inline">
    <div class="form-group mx-sm-1 mb-2">
      <input type="text" maxlength="6" class="form-control" id="inputPlaca" [(ngModel)]="vehiculo.placa"  name="placa" placeholder="Placa">
    </div>
    <div class="form-group mx-sm-1 mb-2">
      <select id="inputTipoVehiculo" [(ngModel)]="vehiculo.tipoVehiculo" name="tipoVehiculo" class="form-control" >
        <option selected>Seleccionar...</option>
        <option>Carro</option>
        <option>Moto</option>
      </select>
    </div>
    <div class="form-group mx-sm-2 mb-2">
      <input type="number"  class="form-control" id="inputCilindraje" [(ngModel)]="vehiculo.cilindraje" name="cilindraje" placeholder="Cilindraje">
    </div>
    <button type="submit" (click)="registrarIngreso()" id="registrar" class="btn btn-success mb-2 mr-2">Registrar Vehículo</button>
    <button type="submit" (click)="retirarVehiculo()"  id="retirar" class="btn btn-danger mb-2">Retirar Vehículo</button>
  </form>
  <app-libreta [vehiculosEnParqueadero]="vehiculosEnParqueadero"></app-libreta>
</div>
